<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> FriendBot</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div id="header">
		<img src="images/friendbotlogo_white.png" alt=""> 
		<h1>FriendBot</h1>
	</div>

	<div id="container">
		
	</div>

	<div id="controls">
		<textarea id="textbox" placeholder="Enter your message here...."></textarea>
		<button id="send"> &#x25B2 </button>
		<br>
		<input checked type="checkbox" id="enter" />
		<label> Send on enter</label>
	</div>
	
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/friendbot.js"></script>
</body>
</html>
